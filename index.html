<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./dist/css/styles.css">
  <script type="text/javascript" src="./dist/js/app.js" defer></script>

</head>
<body>
  <main class="wrapper">
    <div class="wrapper__logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="wrapper__inner">
      <div class="wrapper__inner__input">
        <div class="form-group">
          <img src="./images/icon-dollar.svg" alt="">
          <label for="bill">Bill</label>
          <input type="text" name="bill" id="bill" placeholder="Total Bill">
        </div>
        <div class="form-group">
          <label>Select Tip %</label>
          <div class="form-group__tips">
            <button class="btn btn-base">5%</button>
            <button class="btn btn-base">10%</button>
            <button class="btn btn-base">15%</button>
            <button class="btn btn-base">25%</button>
            <button class="btn btn-base">50%</button>
            <input type="text" name="custom" id="custom" placeholder="custom">
          </div>
        </div>
        <div class="form-group">
          <img src="./images/icon-person.svg" alt="">
          <div class="label-holder">
            <label for="number">Number of people</label>
            <label for="number" class="error-msg display-none">Can't be zero</label>
          </div>
          <input type="text" name="number" id="number" class="number" placeholder="Number of people">
        </div>
      </div>
      <div class="wrapper__inner__output">
        <!-- grid 1fr 1fr-->
        <div class="wrapper__inner__output__item">
          <div>
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <div>
            <h2 id="tipOutput">$0.00</h2>
          </div>
        </div>
        <!-- grid 1fr 1fr-->
        <div class="wrapper__inner__output__item">
          <div>
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <div>
            <h2 id="totalOutput">$0.00</h2>
          </div>
        </div>
        <button class="btn btn-inverse justify-end" id="reset">reset</button>
      </div>
    </div>
  </main>
 
</body>
</html>
